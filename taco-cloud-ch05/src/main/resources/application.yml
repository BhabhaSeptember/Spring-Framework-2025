spring:
  application:
    name: taco-cloud-ch03

  datasource:
    generate-unique-name: false
    name: tacocloud

  sql:
    init:
      mode: always  # Ensures data.sql runs

  jpa:
    defer-datasource-initialization: true  # ðŸ‘ˆ Ensures data.sql runs after schema is generated
    show-sql: true  # Optional: logs SQL queries
    hibernate:
      ddl-auto: create  # ðŸ‘ˆ THIS is essential to generate schema from @Entity classes

logging:
  level:
    org.springframework.jdbc.datasource.init.ScriptUtils: DEBUG  # Optional: show SQL script logs

